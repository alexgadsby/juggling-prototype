{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/juggling-balls">Back</a>

      <h1 class="heading-large">Do you juggle anything else?
      </h1>

      <form class="form" action="/juggling-trick" method="post">
        <div class="form-group">
            <fieldset>

              <div class="multiple-choice">
                <input id="radio-1" type="radio" name="what-juggle" value="Cats" {{checked("what-juggle","Cats")}}>
                <label for="radio-1">Cats</label>
              </div>
              <div class="multiple-choice">
                <input id="radio-2" type="radio" name="what-juggle" value="Something else" {{checked("what-juggle","Something else")}}>
                <label for="radio-2">Something else</label>
              </div>
<p class="form-block">or</p>
              <div class="multiple-choice">
                <input id="radio-3" type="radio" name="what-juggle" value="No, I only juggle balls" {{checked("what-juggle","No, I only juggle balls")}}>
                <label for="radio-3">No, I only juggle balls</label>
              </div>

            </fieldset>
          </div>
        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
